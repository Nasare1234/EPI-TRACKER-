<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EPI Tracker</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <h1>EPI Tracker</h1>

    <form id="childForm">

      <label for="childName">Child Name:</label>

      <input type="text" id="childName" required>

      <label for="dateOfBirth">Date of Birth:</label>

      <input type="date" id="dateOfBirth" required>

      <label for="address">Address:</label>

      <input type="text" id="address" required>

      <label for="immunizationStatus">Immunization Status:</label>

      <select id="immunizationStatus" multiple>

        <option value="BCG">BCG</option>

        <option value="Polio 0">Polio 0</option>

        <option value="Polio 1">Polio 1</option>

        <option value="Polio 2">Polio 2</option>

        <option value="Polio 3">Polio 3</option>

        <option value="Penta 1">Penta 1</option>

        <option value="Penta 2">Penta 2</option>

        <option value="Penta 3">Penta 3</option>

        <option value="PCV 1">PCV 1</option>

        <option value="PCV 2">PCV 2</option>

        <option value="PCV 3">PCV 3</option>

        <option value="Rotavac 1">Rotavac 1</option>

        <option value="Rotavac 2">Rotavac 2</option>

        <option value="Rotavac 3">Rotavac 3</option>

        <option value="Yellow Fever">Yellow Fever</option>

        <option value="Measles Rubella 1">Measles Rubella 1</option>

        <option value="Measles Rubella 2">Measles Rubella 2</option>

        <option value="Men A">Men A</option>

      </select>

      <label for="vitaminAStatus">Vitamin A Status:</label>

      <select id="vitaminAStatus">

        <option value="0-11 months">0-11 months</option>

        <option value="12-59 months">12-59 months</option>

      </select>

      <label for="nextDueDate">Next Due Date:</label>

      <input type="date" id="nextDueDate" required>

      <button type="submit">Save</button>

    </form>

    <button id="searchBtn">Search</button>

    <div id="searchResults"></div>

  </div>

  <script src="script.js"></script>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
